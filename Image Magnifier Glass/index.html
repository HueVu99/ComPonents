<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Magnifier Glass</title>
  </head>
  <body>
    <h1>Image Magnifier Glass</h1>

    <p>Mouse over the image:</p>

    <div class="img-magnifier-container">
      <img
        id="myimage"
        src="https://media.istockphoto.com/photos/young-man-arms-outstretched-by-the-sea-at-sunrise-enjoying-freedom-picture-id1285301614?b=1&k=20&m=1285301614&s=170667a&w=0&h=tDEC2-p91cZiNU5C19sVhB9L08PmaH5wIijCvRDalCI="
        width="600"
        height="400"
      />
    </div>
    <p>
      Feel free to change the strength of the magnifier glass when initiating
      the magnify function.
    </p>
    <script src="script.js"></script>
  </body>
</html>
