<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lightbox</title>
  </head>
  <body>
    <h2 style="text-align: center">Lightbox</h2>

    <div class="row">
      <div class="column">
        <img
          src="https://media.istockphoto.com/photos/first-person-point-of-view-of-a-woman-paddling-on-a-stand-up-paddle-picture-id1288844330?b=1&k=20&m=1288844330&s=170667a&w=0&h=nckXG0H5kPDbgDpC8iTObsiqG7Jwt6CeLuJ2WxdOTp4="
          style="width: 100%"
          onclick="openModal();currentSlide(1)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="https://media.istockphoto.com/photos/freshly-fallen-soft-snow-surface-picture-id1169144514?b=1&k=20&m=1169144514&s=170667a&w=0&h=9IQuSErxk6fFexo2WdHE4VcJKKnhyw46rrKEgyS1Vfg="
          style="width: 100%"
          onclick="openModal();currentSlide(2)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="https://media.istockphoto.com/photos/view-to-distant-mountains-and-forest-picture-id1345064441?b=1&k=20&m=1345064441&s=170667a&w=0&h=MnXWVfxKiaWyF_QVUCPAbbHuQk_3Kg_QaA4lIvoHK2s="
          style="width: 100%"
          onclick="openModal();currentSlide(3)"
          class="hover-shadow cursor"
        />
      </div>
      <div class="column">
        <img
          src="https://media.istockphoto.com/photos/light-leak-burn-on-black-background-picture-id1302443015?b=1&k=20&m=1302443015&s=170667a&w=0&h=qxGOkDNSTPOtiwxKOCDSgX6ImGpwiBKncnt9nqcaRww="
          style="width: 100%"
          onclick="openModal();currentSlide(4)"
          class="hover-shadow cursor"
        />
      </div>
    </div>

    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">
        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img
            src="https://media.istockphoto.com/photos/first-person-point-of-view-of-a-woman-paddling-on-a-stand-up-paddle-picture-id1288844330?b=1&k=20&m=1288844330&s=170667a&w=0&h=nckXG0H5kPDbgDpC8iTObsiqG7Jwt6CeLuJ2WxdOTp4="
            style="width: 100%"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img
            src="https://media.istockphoto.com/photos/freshly-fallen-soft-snow-surface-picture-id1169144514?b=1&k=20&m=1169144514&s=170667a&w=0&h=9IQuSErxk6fFexo2WdHE4VcJKKnhyw46rrKEgyS1Vfg="
            style="width: 100%"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img
            src="https://media.istockphoto.com/photos/view-to-distant-mountains-and-forest-picture-id1345064441?b=1&k=20&m=1345064441&s=170667a&w=0&h=MnXWVfxKiaWyF_QVUCPAbbHuQk_3Kg_QaA4lIvoHK2s="
            style="width: 100%"
          />
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img
            src="https://media.istockphoto.com/photos/light-leak-burn-on-black-background-picture-id1302443015?b=1&k=20&m=1302443015&s=170667a&w=0&h=qxGOkDNSTPOtiwxKOCDSgX6ImGpwiBKncnt9nqcaRww="
            style="width: 100%"
          />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <div class="column">
          <img
            class="demo cursor"
            src="https://media.istockphoto.com/photos/first-person-point-of-view-of-a-woman-paddling-on-a-stand-up-paddle-picture-id1288844330?b=1&k=20&m=1288844330&s=170667a&w=0&h=nckXG0H5kPDbgDpC8iTObsiqG7Jwt6CeLuJ2WxdOTp4="
            style="width: 100%"
            onclick="currentSlide(1)"
            alt="Nature and sunrise"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://media.istockphoto.com/photos/freshly-fallen-soft-snow-surface-picture-id1169144514?b=1&k=20&m=1169144514&s=170667a&w=0&h=9IQuSErxk6fFexo2WdHE4VcJKKnhyw46rrKEgyS1Vfg="
            style="width: 100%"
            onclick="currentSlide(2)"
            alt="Snow"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://media.istockphoto.com/photos/view-to-distant-mountains-and-forest-picture-id1345064441?b=1&k=20&m=1345064441&s=170667a&w=0&h=MnXWVfxKiaWyF_QVUCPAbbHuQk_3Kg_QaA4lIvoHK2s="
            style="width: 100%"
            onclick="currentSlide(3)"
            alt="Mountains and fjords"
          />
        </div>
        <div class="column">
          <img
            class="demo cursor"
            src="https://media.istockphoto.com/photos/light-leak-burn-on-black-background-picture-id1302443015?b=1&k=20&m=1302443015&s=170667a&w=0&h=qxGOkDNSTPOtiwxKOCDSgX6ImGpwiBKncnt9nqcaRww="
            style="width: 100%"
            onclick="currentSlide(4)"
            alt="Northern Lights"
          />
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
