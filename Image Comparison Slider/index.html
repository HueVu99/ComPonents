<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Comparison Slider</title>
  </head>
  <body>
    <div class="img-comp-container">
      <div class="img-comp-img">
        <img
          src="https://media.istockphoto.com/photos/young-man-arms-outstretched-by-the-sea-at-sunrise-enjoying-freedom-picture-id1285301614?b=1&k=20&m=1285301614&s=170667a&w=0&h=tDEC2-p91cZiNU5C19sVhB9L08PmaH5wIijCvRDalCI="
          width="300"
          height="200"
        />
      </div>
      <div class="img-comp-img img-comp-overlay">
        <img
          src="https://media.istockphoto.com/photos/couple-enjoy-some-red-wine-in-ancient-italian-castle-picture-id1291807006?b=1&k=20&m=1291807006&s=170667a&w=0&h=2Q5eiUYzXM59mKR-L-mivNR68ygmiVSuQN2q2CARAJc="
          width="300"
          height="200"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
